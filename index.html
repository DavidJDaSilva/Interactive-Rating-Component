<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <img class="star-icon" src="images/icon-star.svg" alt="icon-star">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <button class="button" type="button" name="button">1</button>
    <button class="button" type="button" name="button">2</button>
    <button class="button" type="button" name="button">3</button>
    <button class="button" type="button" name="button">4</button>
    <button class="button" type="button" name="button">5</button> <br>
    <a href="thank-you-page.html"><button class="submit" type="button" name="button">Submit</button></a>
  </div>

<script src="script.js" charset="utf-8"></script>

</body>

</html>
